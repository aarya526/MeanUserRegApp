<div class="row">
    <div class="col l12 m12 s12">
        <div class="col s12 m4 l4"></div>
        <div class="col s12 m4 l4">
            <div class="card indigo darken-4 rounded absolute-center">
                <div class="card-content white-text">
                    <div class="row">
                        <div class="col s12 m12 l12">
                            <a class="waves-effect user-links btn" routerLink="/signIn">Sign In</a>
                            <a class="waves-effect user-links btn active-link" routerLink="/signUp">Sign Up</a>
                        </div>
                    </div>
                    <!-- <h3 class="card-title text-center">Sign Up</h3> -->
                    <div class="row" style="margin-bottom:0; text-align: center;" *ngIf="userSuccess">
                        <div class="col s12 m12 l12">
                            <div class="card green darken-3" style="margin-bottom: 0;">
                                <div class="card-content white-text">
                                    <p>User Registration Successfull</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom:0; text-align: center;" *ngIf="hasErrors">
                        <div class="col s12 m12 l12">
                            <div class="card red darken-3" style="margin-bottom: 0;">
                                <div class="card-content white-text">
                                    <p *ngFor="let e of serverErrorMsgs">{{e}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <form class="col s12" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                            <div class="row">
                                <div class="input-field col s12 m12 l12">
                                    <input placeholder="Full Name" id="first_name" type="text" name="user.fullName"
                                        [(ngModel)]="user.fullName" class="validate white-text" #fullName="ngModel"
                                        required>
                                    <div *ngIf="fullName.invalid && fullName.touched" class="red-text">
                                        <span *ngIf="fullName.errors?.required">Full Name is required</span><br />
                                    </div>
                                </div>
                                <div class="input-field col s12 m12 l12">
                                    <input placeholder="Email" id="first_name" type="email" name="user.email"
                                        [(ngModel)]="user.email" class="validate white-text" #email="ngModel" required>
                                    <div *ngIf="email.invalid && email.touched" class="red-text">
                                        <span *ngIf="email.errors?.required">Email is required</span>
                                    </div>
                                </div>
                                <div class="input-field col s12 m12 l12">
                                    <input placeholder="Password" id="first_name" type="password" name="user.password"
                                        [(ngModel)]="user.password" class="validate white-text" #password="ngModel"
                                        required minlength="4">
                                    <div *ngIf="password.invalid && password.touched" class="red-text">
                                        <span *ngIf="password.errors?.required">Password is required</span>
                                        <span *ngIf="password.errors?.minlength"> Password must be at least 4 characters
                                            long.</span>
                                    </div>
                                </div>
                                <div class="input-field col s12 m12 l12">
                                    <button style="margin-right: 20px;" class="btn waves-effect waves-light"
                                        type="submit" name="action" [disabled]="userForm.invalid">Sign Up
                                    </button>
                                    <button class="btn waves-effect red lighten-1" type="button"
                                        (click)="reset(userForm)" name="action">Reset
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
